version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: labrute-db
    environment:
      POSTGRES_USER: labrute
      POSTGRES_PASSWORD: labrute_secret
      POSTGRES_DB: labrute
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U labrute"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: labrute-api
    environment:
      DATABASE_URL: postgresql://labrute:labrute_secret@postgres:5432/labrute?schema=public
      PORT: 3001
      NODE_ENV: development
      JWT_SECRET: dev-jwt-secret-change-in-production
      SESSION_SECRET: dev-session-secret
      FRONTEND_URL: http://localhost:3000
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: labrute-web
    environment:
      VITE_API_URL: http://localhost:3001
    ports:
      - "3000:3000"
    volumes:
      - ./frontend/src:/app/src
      - ./frontend/public:/app/public
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:

